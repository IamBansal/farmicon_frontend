name: farmicon
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get: ^4.6.3

  cupertino_icons: ^1.0.2
  flutter_face_api: ^5.2.3
  image_picker: ^1.0.7
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  google_sign_in: ^6.1.6
  firebase_auth_platform_interface: ^7.0.9
  firebase_auth_web: ^5.8.13
  firebase_core_web: ^2.10.0
  cloud_firestore: ^4.14.0
  flutter_svg: ^2.0.9
  flutter_screenutil: ^5.9.0
  permission_handler: ^11.0.1
  get_it: ^7.6.7
  intl_phone_field: ^3.2.0
  provider: ^6.1.1
  flutter_phoenix: ^1.1.1
  sentry_flutter: ^7.14.0
  expandable: ^5.0.1
  pin_code_fields: ^8.0.1
  url_launcher: ^6.1.14
  flutter_neumorphic: ^3.2.0
  weather: ^3.1.1
  firebase_messaging: ^14.7.10
  geolocator: ^10.1.0
  osm_nominatim: ^3.0.0
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1
  dio: ^5.4.0
  solar_calculator: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/lang/en.json
    - assets/lang/hi.json
    - assets/app/
    - assets/fonts/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/launch/legacy_icon.png"